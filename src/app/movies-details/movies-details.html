<div>
    <h1>{{  dma.movie.title }} ({{  dma.movie.year}})</h1>
</div>


<div class="row">
    <div class="col s3 m3">
        <div class="card blue-grey darken-1" >
            <div class="card-content white-text">
                <img ng-src="{{dma.movie.poster}}"/>
                <span class="card-title"> {{dma.movie.rating}} {{dma.movie.seen}}</span>



            </div>
        </div>
    </div>
</div>

<div class="fixed-action-btn" style="bottom:45px;right:100px" >
    <a ng-click="dma.deleteMovie()" class="btn-floating btn-large red" >
        <i class="large material-icons">delete</i>
    </a>
</div>
