<h2>{{::sma.title }}</h2>

<div class="row">
    <form class="col s12" name="searchForm" ng-submit="ama.searchMovie()">
        <div class="row">
            <input type="text" placeholder="Search" id="search" name="search" ng-model='sma.searchname' required/>
            <label for="search"></label>
        </div>
        <button ng-disabled="searchForm.$invalid" ng-class="{'disabled' : searchForm.$invalid}" class="btn btn-waves effect" type="submit">Search</button>
    </form>
</div>

<div class="row">
    <div class="col s3 m3" ng-repeat="movie in ama.movies">
        <div class="card blue-grey darken-1" >
            <div class="card-content white-text">
                <img ng-src="{{movie.poster}}"/>
                <span class="card-title">{{movie.title}} ({{movie.year}})</span>

            </div>
            <div class="card-action">
                <a ng-click="ama.addToCollection(movie.imdbId)">Add to collection</a>
            </div>
        </div>
    </div>
</div>
