<div>
    <h1>{{ :: lma.title }} 4</h1>
</div>

<div class="row">
    <div class="col s3 m3" ng-repeat="movie in lma.movies">
        <div class="card blue-grey darken-1" >
            <div class="card-content white-text">
                <a href="#/movies/{{movie.id}}" class="secondary-content"> <img ng-src="{{movie.poster}}"/></a>
                <!--<span class="card-title">{{movie.title}} ({{movie.year}})</span>-->



            </div>
        </div>
    </div>
</div>
